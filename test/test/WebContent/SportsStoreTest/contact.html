			<link rel="stylesheet" href="css/skel.css" />

			<link rel="stylesheet" href="css/style-noscript.css" />

	<body class="contact">
	
		<!-- Header -->
			<header id="header">
				<h1 id="logo"><a href="index.html">SPORTS<span>SPOT</span></a></h1>
				<nav id="nav">
					<ul>
						<li class="current"><a href="index.html">Welcome</a></li>
						<li class="submenu">
							
						<li><a href="index.html" class="button special">GO BACK</a></li>
					</ul>
				</nav>
			</header>
		
		<!-- Main -->
			<article id="main">

				<header class="special container" style="background-color:black">
					<span class="icon fa-envelope"></span>
					<h2>PLEASE ENTER THE BELOW DETAILS</h2>
					
				</header>
					
				<!-- One -->
					<section class="wrapper style4 special container 75%">
					<form action="RegistrationPage" method="GET">
						<!-- Content -->
							<div class="content">
							
									<div class="row 50%">
										<div class="6u 12u(3)">
											<input type="text" name="firstname" placeholder="First Name" />
										</div>
										<div class="6u 12u(3)">
											<input type="text" name="lastname" placeholder="Last Name" />
										</div>
									</div>
									<div class="row 50%">
										<div class="6u 12u(3)">
											<input type="text" name="username" placeholder="Username" />
										</div>
										<div class="6u 12u(3)">
											<input type="text" name="userEmail" placeholder="User Email" />
										</div>
									</div>
									<div class="row 50%">
										<div class="6u 12u(3)">
											<input type="password" name="userPass" placeholder="Password" />
										</div>
										<div class="6u 12u(3)">
											<input type="password" name="userconfPass" placeholder="Confirm Password" />
										</div>
									</div>
										
									<div class="row">
										<div class="12u">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Sign Up Now" /></li>
											</ul>
										</div>
									</div>
								
							</div>
							</form>
					</section>
				
			</article>

		<!-- Footer -->
			<footer id="footer">
			
				<ul class="icons">
					<li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
					<li><a href="#" class="icon circle fa-github"><span class="label">Github</span></a></li>
					<li><a href="#" class="icon circle fa-dribbble"><span class="label">Dribbble</span></a></li>
				</ul>
				
				<ul class="copyright">
					<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			
			</footer>

	</body>
</html>
